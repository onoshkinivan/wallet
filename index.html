<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Финальный проект wallet</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <h1 class="title">WALLET</h1>
        </header>
        <div class="main">
            <div class="main__column" id="diagram__column">
                <div class="diagram-block">
                    <div class="diagram-title">Диаграмма расходов</div>
                    <div class="diagram">
                        <svg class="chart" width="500" height="500" viewBox="0 0 50 50">
                            <circle class="unit" r="15.9" cx="50%" cy="50%"></circle>
                            <circle class="unit" r="15.9" cx="50%" cy="50%"></circle>
                            <circle class="unit" r="15.9" cx="50%" cy="50%"></circle>
                            <circle class="unit" r="15.9" cx="50%" cy="50%"></circle>
                        </svg>
                    </div>
                </div>
                <div class="legend">
                    <ul class="legend__list">
                        <li class="legend__item1">
                            <span class="legend__desc">Продукты</span>
                            <div class="legend__price">0</div>
                        </li>
                        <li class="legend__item2">
                            <span class="legend__desc">Фастфуд</span>
                            <div class="legend__price">0</div>
                        </li>
                        <li class="legend__item3">
                            <span class="legend__desc">Спорт</span>
                            <div class="legend__price">0</div>
                        </li>
                        <li class="legend__item4">
                            <span class="legend__desc">Напитки</span>
                            <div class="legend__price">0</div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="main__column" id="table__column">
                <table class="table">
                    <thead>
                        <tr class="table__row">
                            <td class="name">Наименование</td>
                            <td class="category">Категория</td>
                            <td class="price">Цена</td>
                            <td></td>
                        </tr>
                    </thead>
                    <tbody class="tbody">
                        <tr class="table__row">
                            <td class="name">Бургер</td>
                            <td class="category">Фастфуд</td>
                            <td class="price">500</td>
                            <td class="delete">X</td>
                        </tr>
                        <tr class="table__row">
                            <td class="name">Бургер</td>
                            <td class="category">Фастфуд</td>
                            <td class="price">500</td>
                            <td class="delete">X</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="main__column" id="editor__column">
                <form class="editor" name="editor">
                    <div class="editor__row">
                        <p class="editor-name">Товар:</p>
                        <input type="text" class="editor__input" name="name" placeholder="Введи товар">
                    </div>
                    <div class="editor__row">
                        <p class="editor-price">Цена:</p>
                        <input type="text" class="editor__input" name="price" placeholder="Введи цену">
                    </div>
                    <div class="editor__row">
                        <p class="editor-category">Категория:</p>
                        <select type="text" class="edit__input" name="selectCategory" id="selectCategory">
                            <option value="product">Продукты</option>
                            <option value="product">Фастфуд</option>
                            <option value="product">Спорт</option>
                            <option value="product">Напитки</option>
                        </select>
                    </div>
                    <button class="btn" name="Addbtn">Добавить</button>
                </form>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
