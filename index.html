<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Финальный проект wallet</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <h1 class="title">WALLET</h1>
        </header>
        <div class="main">
            <div class="main__column" id="diagram__column">
                <div class="diagram-block">
                    <div class="diagram-title">Диаграмма расходов</div>
                    <div class="diagram"></div>
                </div>
                <div class="legend">
                    <ul class="legend__list">
                        <li class="legend__item">
                            <span class="legend__desc">Продукты</span>
                            <div class="legend__price">2000</div>
                        </li>
                        <li class="legend__item">
                            <span class="legend__desc">Фастфуд</span>
                            <div class="legend__price">2000</div>
                        </li>
                        <li class="legend__item">
                            <span class="legend__desc">Спорт</span>
                            <div class="legend__price">2000</div>
                        </li>
                        <li class="legend__item">
                            <span class="legend__desc">Напитки</span>
                            <div class="legend__price">2000</div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="main__column" id="table__column">
                <table class="table">
                    <thead>
                        <tr class="table__row">
                            <td class="imya">Наименование</td>
                            <td class="category">Категория</td>
                            <td class="price">Цена</td>
                            <td></td>
                        </tr>
                    </thead>
                    <tbody class="tbody">
                        <tr class="table__row">
                            <td class="imya">Бургер</td>
                            <td class="category">Фастфуд</td>
                            <td class="price">500</td>
                            <td>Удалить</td>
                        </tr>
                        <tr class="table__row">
                            <td class="imya">Бургер</td>
                            <td class="category">Фастфуд</td>
                            <td class="price">500</td>
                            <td>Удалить</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="main__column" id="editor__column">
                <form class="editor">
                    <div class="editor__row">
                        <p class="editor__input-name">Товар</p>
                        <input type="text" class="editor__input" name="">
                    </div>
                    <div class="editor__row">
                        <p class="editor__input-name">Категория</p>
                        <input type="text" class="editor__input" name="">
                    </div>
                    <div class="editor__row">
                        <p class="editor__input-name">Цена</p>
                        <select type="text" class="editor__input" name="selectCategory" id="selectCategory">
                    </div>
                    <option value="product">Продукты</option>
                </form>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
